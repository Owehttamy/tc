<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Duration Calculator">
        <link rel="icon" type="img/png" href="./timeCalcIcon.png"/>
        <link rel="stylesheet" href="css/timeCalc.css" type="text/css">
        <title>Duration Calculator</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="label">Duration in minutes</div>
            <div class="label">Cost</div>
            <div class="label">Duration in decimal</div>
            <div id="min"></div>
            <div id="cost"></div>
            <div id="dec"></div>
        </div>
        <div class="bar"></div>
        <input type="time" id="start" name="Start Time" placeholder="Launch Time (hh:mm)" min="9:00" max="17:00" value="12:00">
        <input type="time" id="end" name="End Time" placeholder="Return Time (hh:mm)" min="9:00" max="22:00" value="13:00">
        <script src="js/timeCalc.js" type="text/javascript"></script>
    </body>
</html>
