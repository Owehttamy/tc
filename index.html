<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Duration Calculator">
        <link rel="icon" type="img/png" href="./icon.png"/>
        <link rel="stylesheet" href="css/time_calc.css" type="text/css">
        <title>Duration Calculator</title>
    </head>
    <body>
      <div class="wrapper">
        <div class="bar">
          <div class="label">Duration in minutes</div>
          <div class="value" id="min">60</div>
        </div>
        <div class="bar">
          <div class="label">Cost</div>
          <div class="value" id="cost">Base + $0</div>
        </div>
        <div class="bar">
          <div class="label">Duration in decimal</div>
          <div class="value" id="dec">1</div>
        </div>

        <div class="bar">
          <input class="input" type="time" id="start" placeholder="Launch Time (hh:mm)" min="9:00" max="17:00" value="12:00">
          <input class="input" type="time" id="end" placeholder="Return Time (hh:mm)" min="9:00" max="22:00" value="13:00">
        </div>
      </div>
      <script src="js/time_calc.js" type="text/javascript"></script>
    </body>
</html>
