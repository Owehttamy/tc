<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Duration Calculator">
        <link rel="icon" type="img/png" href="./timeCalcIcon.png"/>
        <link rel="stylesheet" href="css/timeCalc.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id="res"></div>
        <div id="txt">
            <input type="text" id="start" name="Start Time" placeholder="12:00" minlength="4" maxlength="5">
            <input type="text" id="end" name="End Time" placeholder="1:00" minlength="4" maxlength="5">
        </div>
        <div id="btns">
            <button id="btnEql">=</button>
            <button id="btnClr">Clear</button>
        </div>
        <script src="js/timeCalc.js" type="text/javascript"></script>
    </body>
</html>
